<!doctype html>
<html>
<head>
  <meta charset="utf-8">
    <title> Formulaire </title>
    <link rel="stylesheet" type="text/css" href="semantic.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="bgimg2">
    <h1> Comment me contacter? </h1>
    <br>
    <h2> Si vous souhaitez me contacter, utilisez le formulaire ci-après: </h2>
    <br>
    <form action="https://formspree.io/pradonbenjamin@gmail.com"
          method="POST">
      <div class="ui form">
          <div class="field">
            <select>
              <option value="X">Homme</option>
              <option value="Y">Femme</option>
            </select>
          </div>
      </div>
      <br>
      <br>
      <form class="ui form">
          <div class="field">
              <label>Prénom</label>
              <input type="text" name="Prénom" placeholder="Prénom" required>
          </div>
          <br>
          <div class="field">
              <label>Nom</label>
              <input type="text" name="Nom" placeholder="Nom" required>
          </div>
          <br>
          <div class="field">
              <label>E-mail</label>
              <input type="text" name="E-mail" placeholder="E-mail" required>
          </div>
          <br>
          <div class="field">
              <label>Sujet</label>
              <input type="text" name="Sujet" placeholder="Sujet" required>
          </div>
          <br>
          <div class="field">
              <label>Message</label>
              <input type="textarea" name="Message" placeholder="Message" required>
          </div>
          <br>
          <div class="field">
            <div class="ui checkbox">
              <input type="checkbox" tabindex="0" class="hidden">
              <label>J'accepte les termes et conditions</label>
            </div>
          </div>
          <br>
        <button class="ui button" type="submit" value="Envoyer mon message">Envoyer mon message</button>
      </form>
      <input type="hidden" name="_language" value="fr" />
      <br>
      <br>
      <input type="hidden" name="_next" value="https://textsolver34761.github.io/LandingPortfolio/LandingPage.html"/>
      <br>
    </form>
    <br>
    Merci de m'avoir envoyé un message. <br> Ce dernier sera traité dans les meilleurs délais.
</div>
</body>
</html>
